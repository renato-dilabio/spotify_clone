<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify_</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <!--# BARRA LATERAL | main -->
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img
              src="./src/assets/icons/logo-spotify.png"
              alt="logo do Spotify"
            />
          </a>
        </div>
        <!--# BARRA LATERAL | lista -->
        <ul>
          <li>
            <a href="">
              <span class="uil uil-estate"></span>
              <span class="text-sidebar">Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="uil uil-search"></span>
              <span class="text-sidebar">Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <!--# BARRA LATERAL | sua biblioteca -->
      <div class="sidebar__library">
        <div class="sidebar__library__content">
          <a href="">
            <span class="uil uil-server-alt"></span>
            <span class="text-sidebar">Sua Biblioteca</span>
          </a>
          <a class="uil uil-plus" href=""></a>
        </div>
        <!--# BARRA LATERAL | playlist-->
        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Cria sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="sidebar__library__button text">
              Criar playlist
            </button>
          </div>
        </section>
        <!--# BARRA LATERAL | ppodcast-->
        <section class="section-podcast">
          <div class="section-podcast__content">
            <span class="text title">Que tal seguir um podcast novo?</span>
            <span class="text subtitle">
              Avisamos você sobre novos episódios.
            </span>
            <button class="sidebar__library__button text">
              Explore podcasts
            </button>
          </div>
        </section>

        <div>
          <a class="cookies" href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="uil uil-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
        <!--# BARRA LATERAL | closure -->
      </div>
    </div>
  </body>
</html>
